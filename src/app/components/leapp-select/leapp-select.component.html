<ng-container [formGroup]="form">
  <ng-select #ngSelectComponent
             type="text"
             placeholder="{{placeholder}}"
             formControlName="{{controlName}}"
             [bindLabel]="bindLabel"
             [bindValue]="bindValue"
             (keyup)="setTemporaryName($event)"
             [items]="items"
             [(ngModel)]="selectedItem" dropdownPosition="{{dropdownPosition || 'down'}}">
    }}
    <ng-template ng-footer-tmp>
      <div class="create-new" *ngIf="!checkNewElement()"><i class="fal fa-plus-circle"></i>&nbsp;Add new {{whatToAddName}}</div>
      <div class="create-new add" (click)="addNewElement()" *ngIf="checkNewElement()"><i class="fal fa-plus-circle"></i>&nbsp;Add "<strong>{{temporaryName}}</strong>"</div>
    </ng-template>
  </ng-select>
</ng-container>
